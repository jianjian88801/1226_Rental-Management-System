		html::after {
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			content: '';
			display: block;
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
			z-index: -1;
		}
		#swiper {
			overflow: hidden;
			margin: 0 auto;
		}
		#swiper .layui-carousel-ind li {
			width: 20px;
			height: 10px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(0,0,0,.3);
			border-radius: 6px;
			background-color: #f7f7f7;
			box-shadow: 0 0 6px rgba(255,0,0,.8);
		}
		#swiper .layui-carousel-ind li.layui-this {

			background-color: rgba(160, 67, 26, 1);
			box-shadow: 0 0 6px rgba(255,0,0,.8);
		}
		
		button, button:focus {

		}
		
		.data-add-container .add .layui-select-title .layui-unselect {
			padding: 0 12px;

			border-width: 1px;

			border-color: rgba(160, 67, 26, 1);
			background-color: #fff;
			box-shadow: 0 0 0px rgba(255,0,0,.8);
			text-align: center;
		}
		.data-add-container .add .layui-form-item {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-form-label {
			margin: 0;
			position: inherit;
			background: transparent;
			border: 0;
		}
		.data-add-container .add .layui-input-block {
			margin: 0;
			flex: 1;

		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-input-inline {

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        fangwubianhao : false,
				        fangwumingcheng : false,
				        fangwudizhi : false,
				        fangwuzhuangtai : false,
				        fangwutedian : false,
				        fangwujieshao : false,
				        chengjiaoliang : false,
				        zulinjiage : false,
				        xiangqing : false,
				        fangwuzhaopian : false,
				        wuzhuzhanghao : false,
				        wuzhuxingming : false,
				        lianxidianhua : false,
				        sfsh : false,
				        shhf : false,
				        thumbsupnum : false,
				        crazilynum : false,
				        clicktime : false,
				        clicknum : false,
              				},
                    detail: {
                        fangwubianhao: genTradeNo(),
                        fangwumingcheng: '',
                        fangwudizhi: '',
                        fangwuzhuangtai: '',
                        fangwutedian: '',
                        fangwujieshao: '',
                        chengjiaoliang: '',
                        zulinjiage: '',
                        xiangqing: '',
                        fangwuzhaopian: '',
                        wuzhuzhanghao: '',
                        wuzhuxingming: '',
                        lianxidianhua: '',
                        sfsh: '',
                        shhf: '',
                        thumbsupnum: '',
                        crazilynum: '',
                        clicktime: '',
                        clicknum: '',
                    },
					fangwuzhuangtai: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',

                            json = JSON.parse(xhr.responseText);
